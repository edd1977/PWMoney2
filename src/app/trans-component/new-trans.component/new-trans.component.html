<div class="flex-container" >
    <div class="flex-item" >
        <h3>New transaction:</h3>
    </div>
    <div class="flex-item" >
        <form novalidate [formGroup]="form2" (ngSubmit)="submitTransaction()" >

            <div class="" >
                <label>User:</label>
                <div class="autocomplete" >
                    <div class="input" >
                        <input name="name" formControlName="name" type="text" required autocomplete="off" (input)="onInputKeyUp(formNew)" >
                    </div>
                    <div class="suggestions" *ngIf="formNew?.controls?.name?.value && !recipient" >
                        <ul>
                            <li *ngFor="let item of data"
                                (click)="form2.controls.name.setValue(item.name); recipient = item;">
                                {{item.name + ", " + item.balance}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- TODO -->
            <div class="">
                <label>Amount:</label>
                <div>
                    <input name="amount" formControlName="amount" type="number" required autocomplete="of" #amount >
                </div>
            </div>

            <button (click)="seeForm()" >See form</button>
        
        </form>
    </div>
    
</div>
