<div class="flex-container" >
    <div class="flex-item" >
        <h4>Transactions:</h4>
    </div>
    <div class="flex-item" >
        
        <table cellpadding="0" cellspacing="0" >
            <thead>
                <tr>
                    <th>Date</th><th>Recipient</th><th>Amount</th><th>Balance</th>
                </tr>
            </thead>
            <tbody *ngIf="appSvc?.transactions.length == 0">
                <tr>
                    <td colspan="4" style="padding: 10px;" >Transaction List is Empty</td>
                </tr>
            </tbody>
            <tbody *ngIf="appSvc?.transactions.length > 0" >
                <tr *ngFor="let t of appSvc.transactions; let i=index;" >
                    <td>{{t.date | date:"dd.MM.yyyy" }}</td>
                    <td>{{t.username}}</td>
                    <td>{{t.amount | number:'1.2-2'}}</td>
                    <td>{{t.balance | number:'1.2-2'}}</td>
                    <button [routerLink]="'/main'" [queryParams]="{'transId': t.id}" >Copy</button>
                </tr>
            </tbody>
        </table>

    </div>
    
</div>
