<div fxLayout="row" fxLayoutAlign="center center" class="main-frame" >

  <div class="app-container" fxLayout="column" fxFlex="0 0 auto" >

    <div class="header">
      PW Application
    </div>

    <div *ngIf="appSvc?.authenticated" class="btn-panel" fxLayout="row" [style.padding-top.px]="2" >
      <button class="btn disabled" routerLink="/new-trans" routerLinkActive="active-route" >New trans.</button>
      <button class="btn disabled" routerLink="/trans-list" routerLinkActive="active-route" >Trans. List</button>
      <button class="btn disabled" routerLink="/user-info" routerLinkActive="active-route" >User Info</button>
      <button class="btn disabled" (click)="logOut()" >Log Out</button>
    </div>

    <div class="body" fxFlex="0 1 100%" fxLayout="column" fxLayoutAlign="center center" >
      <router-outlet></router-outlet>

      <div class="modal" *ngIf="showWaitPanel" fxLayout="row" fxLayoutAlign="center" >
        <div style="background: white; padding: 20px;" fxFlexAlign="center"
        >Please wait...</div>
      </div>

    </div>

    <div fxFlex="0 0 90px" *ngIf="errMess?.length > 0" class="footer" >
      <div *ngFor="let mess of errMess; let i = index;" >
        {{i + 1}}) {{mess}}
      </div>
    </div>

  </div>

</div>
